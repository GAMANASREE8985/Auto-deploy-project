name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: 18
  BASE_DIR: 2025-26/Capstone_Project/auto-deploy-project

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:

  # =====================================================================
  # BUILD & TEST JOB
  # =====================================================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    env:
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo layout (debug)
        run: |
          echo "PWD: $(pwd)"
          echo "BASE_DIR = ${BASE_DIR}"
          echo "Listing repo root:"
          ls -la
          echo "Listing BASE_DIR:"
          ls -la ${BASE_DIR} || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # ================================
      # BACKEND BUILD + TEST
      # ================================
      - name: Cache backend node modules
        uses: actions/cache@v4
        with:
          path: ${{ env.BASE_DIR }}/backend/node_modules
          key: ${{ runner.os }}-backend-node-${{ hashFiles('${{ env.BASE_DIR }}/backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-node-

      - name: Backend - Install & Test
        working-directory: ${{ env.BASE_DIR }}/backend
        run: |
          echo "Installing backend dependencies..."
          npm ci

          echo "Running backend tests..."
          npm test || true

      # ================================
      # FRONTEND BUILD + TEST
      # ================================
      - name: Cache frontend node modules
        uses: actions/cache@v4
        with:
          path: ${{ env.BASE_DIR }}/frontend/node_modules
          key: ${{ runner.os }}-frontend-node-${{ hashFiles('${{ env.BASE_DIR }}/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-node-

      - name: Frontend - Install & Test
        working-directory: ${{ env.BASE_DIR }}/frontend
        run: |
          echo "Installing frontend dependencies..."
          npm ci

          echo "Running frontend tests..."
          npm test --watchAll=false || true

      - name: Build frontend production bundle
        working-directory: ${{ env.BASE_DIR }}/frontend
        run: |
          if grep -q "\"build\"" package.json; then
            npm run build
          else
            echo "No frontend build script found."
          fi


  # =====================================================================
  # DOCKER BUILD + PUSH + SECURITY SCAN JOB
  # =====================================================================
  docker_and_scan:
    name: Build & Push Docker Images + Security Scan
    needs: build
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # SANITIZE DOCKERHUB USERNAME
      # -----------------------------
      - name: Sanitize DockerHub username
        id: sanitize_user
        run: |
          raw="${{ secrets.DOCKERHUB_USER }}"
          raw="$(echo -n "$raw" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')"
          sanitized="$(echo -n "$raw" | tr -d '/')"

          if [ -z "$sanitized" ]; then
            echo "ERROR: DockerHub username empty! Check DOCKERHUB_USER secret."
            exit 1
          fi

          echo "sanitized=$sanitized" >> $GITHUB_OUTPUT

      - name: Debug sanitized username
        run: echo "DockerHub sanitized username -> ${{ steps.sanitize_user.outputs.sanitized }}"

      # -----------------------------
      # DOCKER SETUP
      # -----------------------------
      - name: Set up QEMU (multi-arch support)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ================================
      # BACKEND DOCKER BUILD
      # ================================
      - name: Ensure backend Dockerfile exists
        run: |
          if [ ! -f "${{ env.BASE_DIR }}/backend/Dockerfile" ]; then
            echo "::error ::Backend Dockerfile missing!"
            ls -la "${{ env.BASE_DIR }}/backend" || true
            exit 1
          fi

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.BASE_DIR }}/backend
          file: ${{ env.BASE_DIR }}/backend/Dockerfile
          push: true
          tags: |
            ${{ steps.sanitize_user.outputs.sanitized }}/auto-deploy-backend:${{ github.sha }}
            ${{ steps.sanitize_user.outputs.sanitized }}/auto-deploy-backend:latest

      # ================================
      # FRONTEND DOCKER BUILD
      # ================================
      - name: Ensure frontend Dockerfile exists
        run: |
          if [ ! -f "${{ env.BASE_DIR }}/frontend/Dockerfile" ]; then
            echo "::error ::Frontend Dockerfile missing!"
            ls -la "${{ env.BASE_DIR }}/frontend" || true
            exit 1
          fi

      - name: Fix permissions before building frontend image
        run: |
          echo "Fixing permissions..."
          chmod -R 777 ${{ env.BASE_DIR }}/frontend || true
          chmod -R 777 ${{ env.BASE_DIR }}/frontend/node_modules/.bin || true

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.BASE_DIR }}/frontend
          file: ${{ env.BASE_DIR }}/frontend/Dockerfile
          push: true
          tags: |
            ${{ steps.sanitize_user.outputs.sanitized }}/auto-deploy-frontend:${{ github.sha }}
            ${{ steps.sanitize_user.outputs.sanitized }}/auto-deploy-frontend:latest

      # ================================
      # SECURITY SCAN (TRIVY)
      # ================================
      - name: Install Trivy
        run: |
          curl -sSfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sh -s -- -b /usr/local/bin

      - name: Trivy scan backend
        run: |
          trivy image --severity CRITICAL,HIGH \
            ${{ steps.sanitize_user.outputs.sanitized }}/auto-deploy-backend:${{ github.sha }} || true

      - name: Trivy scan frontend
        run: |
          trivy image --severity CRITICAL,HIGH \
            ${{ steps.sanitize_user.outputs.sanitize_user.outputs.sanitized }}/auto-deploy-frontend:${{ github.sha }} || true
