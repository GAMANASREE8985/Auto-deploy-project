name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: 18
  # NOTE: BASE_DIR omitted because your current workflow didn't use it here

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      # expose Sonar secrets to the job so a step 'if' can test env (valid)
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache backend node modules
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-node-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-node-

      - name: Backend - Install & Test
        working-directory: ./backend
        run: |
          npm ci
          npm test

      - name: Cache frontend node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-node-

      - name: Frontend - Install & Test
        working-directory: ./frontend
        run: |
          npm ci
          npm test --watchAll=false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USER }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USER }}/auto-deploy-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USER }}/auto-deploy-frontend:${{ github.sha }}

      - name: Install Trivy
        run: |
          curl -sSfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Trivy scan pushed backend image (CRITICAL,HIGH)
        run: |
          trivy image --severity CRITICAL,HIGH ${{ env.DOCKERHUB_USER }}/auto-deploy-backend:${{ github.sha }} || true

      - name: Trivy scan pushed frontend image (CRITICAL,HIGH)
        run: |
          trivy image --severity CRITICAL,HIGH ${{ env.DOCKERHUB_USER }}/auto-deploy-frontend:${{ github.sha }} || true

      # -------------------------
      # NEW: SonarQube static analysis
      # (kept as non-blocking so pipeline behavior doesn't change)
      # -------------------------
      - name: Install Sonar Scanner
        run: |
          curl -sSfL https://raw.githubusercontent.com/SonarSource/sonar-scanner-cli/master/install.sh \
            | sh -s -- -b /usr/local/bin

      - name: SonarQube scan
        if: ${{ env.SONAR_TOKEN != '' }}
        working-directory: ./backend
        run: |
          echo "Running Sonar analysis against ${SONAR_HOST_URL}"
          sonar-scanner \
            -Dsonar.projectKey=auto-deploy-backend \
            -Dsonar.sources=. \
            -Dsonar.host.url=${SONAR_HOST_URL} \
            -Dsonar.login=$SONAR_TOKEN || true

      # -------------------------
      # NEW: SBOM (syft) + Trivy JSON outputs saved into reports/
      # -------------------------
      - name: Create reports folder
        run: mkdir -p reports

      - name: Install Syft & ensure Trivy present
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sh -s -- -b /usr/local/bin
          # Trivy already installed above; re-check
          which trivy || (curl -sSfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin)

      - name: Generate SBOMs (syft)
        run: |
          syft backend -o json > reports/sbom-backend-${{ github.sha }}.json || true
          syft frontend -o json > reports/sbom-frontend-${{ github.sha }}.json || true

      - name: Trivy scan - save JSON (backend image)
        run: |
          trivy image --format json --output reports/trivy-backend-${{ github.sha }}.json \
            ${{ env.DOCKERHUB_USER }}/auto-deploy-backend:${{ github.sha }} || true

      - name: Trivy scan - save JSON (frontend image)
        run: |
          trivy image --format json --output reports/trivy-frontend-${{ github.sha }}.json \
            ${{ env.DOCKERHUB_USER }}/auto-deploy-frontend:${{ github.sha }} || true

      # -------------------------
      # NEW: Upload reports as artifact for faculty proof
      # -------------------------
      - name: Upload security reports (Artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-${{ github.sha }}
          path: reports/
