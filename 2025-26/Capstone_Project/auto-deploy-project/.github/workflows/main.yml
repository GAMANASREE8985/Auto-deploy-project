name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: 18
  
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      # ----------------------------------------
      # CHECKOUT
      # ----------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------------
      # NODE SETUP
      # ----------------------------------------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # ----------------------------------------
      # BACKEND INSTALL & TEST
      # ----------------------------------------
      - name: Cache backend node modules
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-node-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-node-

      - name: Backend - Install & Test
        working-directory: ./backend
        run: |
          npm ci
          npm test || true

      # ----------------------------------------
      # FRONTEND INSTALL & TEST
      # ----------------------------------------
      - name: Cache frontend node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-node-

      - name: Frontend - Install & Test
        working-directory: ./frontend
        run: |
          npm ci
          npm test --watchAll=false || true

      # ----------------------------------------
      # SETUP DOCKER BUILDX
      # ----------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USER }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      # ----------------------------------------
      # DOCKER BUILD & PUSH
      # ----------------------------------------
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USER }}/auto-deploy-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USER }}/auto-deploy-frontend:${{ github.sha }}

      # ----------------------------------------
      # SONARQUBE CODE SCAN
      # ----------------------------------------
      - name: Install Sonar Scanner
        run: |
          curl -sSfL https://raw.githubusercontent.com/SonarSource/sonar-scanner-cli/master/install.sh \
          | sh -s -- -b /usr/local/bin

      - name: SonarQube scan
        if: ${{ env.SONAR_TOKEN != '' }}
        working-directory: ./backend
        run: |
          sonar-scanner \
            -Dsonar.projectKey=auto-deploy-backend \
            -Dsonar.sources=. \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.login=${SONAR_TOKEN} \
            || true

      # ----------------------------------------
      # SECURITY SCAN: TRIVY & SBOM (IMPORTANT)
      # ----------------------------------------
      - name: Create reports folder
        run: mkdir -p reports

      - name: Install Syft & Trivy
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
          | sh -s -- -b /usr/local/bin
          curl -sSfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
          | sh -s -- -b /usr/local/bin

      # Generate SBOMs
      - name: Create SBOM (backend & frontend)
        run: |
          syft backend -o json > reports/sbom-backend-${{ github.sha }}.json || true
          syft frontend -o json > reports/sbom-frontend-${{ github.sha }}.json || true

      # TRIVY scans
      - name: Trivy scan pushed backend image (CRITICAL,HIGH)
        run: |
          trivy image --severity CRITICAL,HIGH \
          --format json --output reports/trivy-backend-${{ github.sha }}.json \
          ${{ env.DOCKERHUB_USER }}/auto-deploy-backend:${{ github.sha }} || true

      - name: Trivy scan pushed frontend image (CRITICAL,HIGH)
        run: |
          trivy image --severity CRITICAL,HIGH \
          --format json --output reports/trivy-frontend-${{ github.sha }}.json \
          ${{ env.DOCKERHUB_USER }}/auto-deploy-frontend:${{ github.sha }} || true

      # Upload for faculty proof
      - name: Upload security reports (Artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-${{ github.sha }}
          path: reports/
