apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: auto-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      template:
        metadata:
          annotations:
            prometheus.io/scrape: 'true'
            prometheus.io/port: '4000'
        labels:
          app: backend
      containers:
      - name: backend
        image: REPLACE_WITH_REGISTRY/auto-deploy-backend:latest
        ports:
        - containerPort: 4000
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@postgres:5432/postgres"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: auto-deploy
spec:
  selector:
    app: backend
  ports:
  - port: 4000
    targetPort: 4000
